<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Servicios</title>
    <link rel="stylesheet" href="./estilos.css">

<body>
    <header>
        <img src="./imagenes/imagen6.jpg" alt="Logo">
        <h1>¿Quieres unos de nuestros servicios? ¡Contáctanos!</h1>
    </header>
    <section>
        <h2>Ponte en contacto con nosotros para conocer tus necesidades y apoyarte con nuestras soluciones.</h2>
        <h3>Adecuamos las mejores tecnologías a cualquier proyecto</h3>
    </section>

    <form>
        <div>
            <label for="">Nombre</label>
            <input type="text" name="" id="" required>
            <label for="">Apellidos</label>
            <input type="text" name="" id="" required>
            <label for="">Edad</label>
            <input type="number" name="" id="" required>
            <label for="">Telefono</label>
            <input type="number" name="" id="" required>
            <label for="mail">Correo electrónico:</label>
            <input type="email" name="" id="" required>
            <br> Sexo <br>
            <input type="radio" name="sexo" value="Varon" checked> Hombre
            <br>
            <input type="radio" name="sexo" value="Hembra"> Mujer
            <br>
            <br>
        </div>
        <h2>¿Que Servició deseas?</h2>
        <select name="" id="">
            <option value="Desarrollo de Software">Desarrollador de Software</option>
            <option value="Desarrollo de Aplicaciones">Desarrollo de Aplicaciones</option>
            <option value="Soluciones Empresariales">Soluciones Empresariales</option>
            <option value="Cloud Computing">Cloud Computing</option>
        </select>
        <div>
            <h2>Forma de pago</h2>
            <label for="">Tarjeta</label>
            <input type="radio" name="Servicio" id="">
            <label for="">Pago en efectivo</label>
            <input type="radio" name="Servicio" id="">
        </div>
        <div>
            <h3>Aceptamos</h3>
            <img  class="imagen"src="https://technojetswim.com/wp-content/uploads/2017/12/metodos_pago_technojetswim.png"
                alt="targetas">
        </div>
        <div>
            Déjanos tu comentario<br>
            <textarea name="texto"></textarea><br>
            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>

</html>
